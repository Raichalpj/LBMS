<div class="container">
    <div class="row">
        <div class="col-md-12 offset-md-12">
            <div class="user-list">
                <h2 class="user-list-heading">User List</h2>
                <div class="search-bar">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control rounded-pill" placeholder="Search by email" >
                        <div class="input-group-append">
                            <button class="btn btn-outline-yellow rounded-pill " type="button" >Search</button>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-dark mt-2" (click)="addUser()">Add</button>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Role ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.password }}</td>
                                <td>{{ user.roleId }}</td>
                                <td>
                                    <button class="btn btn-outline-dark" (click)="deleteUser(user.userId)">Delete</button>
                                    <button class="btn btn-outline-dark" (click)="updateUser(user.userId)">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
