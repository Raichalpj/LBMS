<div class="container mt-3 rounded-3" style="background-color: #ffffff; width: 1200px; height: 632px">
    <div class="p-5">
      <h2>Your Reads!</h2>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-6" *ngFor="let book of books">
              <div class="card mb-4" style="width: 25rem; height: 15rem;">
                <div class="card-body">
                  <div class="row">
                    <div class="col-4 bg-body-tertiary position-relative">
                      <!-- Rating goes here -->
                      <div class="position-absolute top-0 start-0">
                        <span class="badge bg-warning fs-9" style="color: black">
                          <i class="fa-solid fa-star fa-xs"></i>
                          4.5
                        </span>
                      </div>
                      <div class="card-img">
                        <img src="{{ book.imageUrl }}" style="height: 200px;" class="rounded-3" />
                      </div>
                    </div>
                    <div class="col-8">
                      <!-- Text content goes here -->
                      <h5 class="card-title m-3">{{ book.title }}</h5>
                      <p class="card-text m-3">By {{ book.authorName }}</p>
                      <p class="card-text m-3">{{ book.description }}</p>
                      <!-- Add more text content as needed -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
