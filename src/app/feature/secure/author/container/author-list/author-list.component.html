<div
  class="container mt-3 rounded-3"
  style="background-color: #ffffff; width: 1200px; height: 632px"
>
  <div class="row">
    <div class="col-3 p-3 mt-1">
      <h4 style="color: #7b7c7c; font-weight: 2000">Authors</h4>
      <!-- <button type="button" (click)="addUser()">Add</button> -->
    </div>
    <div class="col p-4 mt-1 d-flex align-items-end justify-content-end">
      <button type="button" class="btn btn-outline-dark orn"                 (click)="addNewAuthorRow()">Add</button>
    </div>
  </div>
  <div class="row overflow-auto" style="max-height: 30rem">
    <div class="col m-4">
      <div class="container">
        <div class="table-responsive">
          <table
            class="table table-striped table-hover table-nowrap overflow-y-scroll"
          >
            <thead class="colr">
              <tr>
                <th>Author Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let author of authors">
                <td>{{ author.authorName }}</td>
                <td>
                  <i
                    class="fa-solid fa-trash p-2"
                    (click)="deleteAuthor(author.authorId)"
                  ></i>
                  <i
                    class="fa-solid fa-pen"
                    (click)="updateAuthor(author.authorId)"
                  ></i>
                  <!-- deleteModal -->

                  <!-- <div id="deleteModal" class="modal">
                    <div class="modal-content">
                      <span class="close" (click)="closeModal()">&times;</span>
                      <p> delete this author?</p>
                      
                      <button class="btn btn-primary" (click)="deleteAuthor(author.authorId)">Yes</button>

                      
                     
                      <button class="btn btn-secondary" (click)="closeModal()">No</button>
                    </div>
                  </div> -->

                  <!-- ends here -->
                </td>
              </tr>
              <!-- New row for adding a new author -->
              <tr *ngIf="showNewAuthorRow">
                <td>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="newAuthorName"
                    placeholder="Enter author name"
                  />
                </td>
                <td>
                  <button class="btn btn-primary" (click)="saveNewAuthor()">
                    Save
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
