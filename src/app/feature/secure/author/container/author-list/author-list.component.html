<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="author-list">
                <h2 class="author-list-heading">Author List</h2>
                <div class="search-bar">
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control rounded-pill" placeholder="Search by author name">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success rounded-pill " type="button">Search</button>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-dark mt-2" (click)="addBook()">Add</button>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Author Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let author of authors">
                                <td>{{ author.authorName }}</td>
                                <td>
                                    <button class="btn btn-outline-dark" (click)="deleteAuthor(author.authorId)">Delete</button>
                                    <button class="btn btn-outline-dark" (click)="updateAuthor(author.authorId)">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
