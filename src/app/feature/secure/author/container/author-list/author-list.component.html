<div
  class="container rounded-3 mt-3"
  style="width: 1050px; height: calc(100vh - 60px); overflow-y: auto"
>
  <div class="row">
    <div class="col-md-12">
      <div class="rounded-3 p-2" style="background-color: #ffffff">
        <!-- <h2 class="book-list">Book List</h2> -->
        <button class="btn btn-outline-dark mt-2 justify-content-start mt-3 " (click)="addBook()">
            + Add
          </button>
        <div class="d-flex justify-content-end gap-3">
        
          <input
            type="text"
            class="form-control small-placeholder"
            placeholder="Search your favorite books"
            aria-label="iudfjk"
            aria-describedby="basic-addon1"
          />
          <span
            class="input-group-text"
            id="basic-addon1"
            style="height: 40px; background-color: #ffffff"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </span>
          <button class="btn btn-outline-dark search-butt" type="button">
            Search
          </button>
        
        </div>

        <div class="table-responsive ">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Author Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let author of authors">
                <td>{{ author.authorName }}</td>
                <td>
                  <button
                    class="btn btn-outline-dark"
                    (click)="deleteAuthor(author.authorId)"
                  >
                    Delete
                  </button>
                  <button
                    class="btn btn-outline-dark"
                    (click)="updateAuthor(author.authorId)"
                  >
                    Update
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
