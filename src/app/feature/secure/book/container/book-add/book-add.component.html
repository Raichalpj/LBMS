<form [formGroup]="newBookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
        <label for="authorId">Author ID:</label>
        <input type="number" class="form-control" formControlName="authorId">
    </div>
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="number" class="form-control" formControlName="isbn">
    </div>
    <div class="form-group">
        <label for="publishedYear">Published Year:</label>
        <input type="number" class="form-control" formControlName="publishedYear">
    </div>
    <div class="form-group">
        <label for="totalCopies">Total Copies:</label>
        <input type="number" class="form-control" formControlName="totalCopies">
    </div>
    <div class="form-group">
        <label for="availableCopies">Available Copies:</label>
        <input type="number" class="form-control" formControlName="availableCopies">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
