<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <span style="color: #2E5867;"><b>ReaderSpace</b></span>
        </mat-toolbar>
        
        
       <mat-nav-list>
  <a mat-list-item [routerLink]="item.url" *ngFor="let item of navigationItems" routerLinkActive="active">
    <span *ngIf="item.icon" [innerHTML]="getTrustedHtml(item.icon)" class="space"></span>
    <span class="nav-item-text">{{ item.text }}</span>
  </a>
</mat-nav-list>

          
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- <mat-toolbar > -->
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
           
        <!-- </mat-toolbar> -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
