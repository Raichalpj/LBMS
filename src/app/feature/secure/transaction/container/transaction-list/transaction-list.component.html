<div class="container">
    <div class="row">
        <div class="col-md-12 offset-md-12">
            <div class="user-list">
                <h2 class="user-list-heading">Transaction List</h2>
                <div class="search-bar">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control rounded-pill" placeholder="Search by email" >
                        <div class="input-group-append">
                            <button class="btn btn-outline-yellow rounded-pill " type="button" >Search</button>
                        </div>
                    </div>
                </div>
                <!-- <button class="btn btn-outline-dark mt-2" (click)="addUser()">Add</button> -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Book Id</th>
                                <th>Patron Id</th>
                                <th>Transaction Type</th>
                                <th>Transaction Date</th>
                                <th>Due date</th>
                                <th>Return Date</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tran of transactions">
                                <td>{{tran.bookId}}</td>
                                <td>{{tran.patronId}}</td>
                                <td>{{ tran.transactionType}}</td>
                                <td>{{tran.transactionDate}}</td>
                                <td>{{ tran.dueDate }}</td>
                                <td>{{tran.returnDate}}</td>
                                
                                <td>
                                    <button class="btn btn-outline-dark" >Delete</button>
                                    <button class="btn btn-outline-dark" >Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
